# this workflow checks if the style file compiles using tectonic
name: Compile Check

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

        # caching files
      - uses: actions/cache@v3
        name: Tectonic Cache
        with:
          path: ~/.cache/Tectonic
          key: ${{ runner.os }}-tectonic-${{ hashFiles('**.tex','**.sty') }}
          restore-keys: |
            ${{ runner.os }}-tectonic-

        # this downloades tectonic
      - uses: wtfjoke/setup-tectonic@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

        # display tectonic version
      - name: Tectonic version
        run: tectonic -V

        # checks if it compiles
      - name: Run Tectonic
        run: tectonic sample-xelatex.tex
